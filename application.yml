spring:
  application:
    name: ms-customer
  h2:
    console:
      enabled: true

server:
  port: 9091

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"

arquitectura:
  software: "github"
